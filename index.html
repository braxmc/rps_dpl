<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="game">
    <div class="score">

      <div class="player-score">
        <h2>Player</h2>
        <p id='userScore'>0</p>
      </div>

      <div class="computer-score">
        <h2>Computer</h2>
        <p id='compScore'>0</p>
      </div>
    </div>

    <div class="options">
      <div class="option1">
        <h2>User Choice:</h2>
        <p id='user'></p>
      </div>
      <div class="option2">
        <h2>CPU Choice:</h2>
        <p id='cpu'></p>
      </div>
    </div>

    <div class='winLoss'>
        <div class="result">
          <h2>Winner:</h2>
        <p id='winner'></p>
        </div>
    </div>

    <div class="match">
      <h2 class="option">Choose an option</h2>
      <div class="hands">
        <img class='hand1' src="rock.png" alt="picture of fist">
        <img class='hand2' src="rock.png" alt="picture of fist">
      </div>
      <div class="butts">
         <button id="rock" data-choice>rock</button>
         <button id="paper" data-choice>paper</button>
         <button id="scissors" data-choice>scissors</button>
      </div>
    </div>
  </section>

</body>
<script src="app.js"></script>
</html>
