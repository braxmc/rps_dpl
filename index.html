<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="game">
    <div class="score">

      <div class="player-score">
        <h2>Player</h2>
        <p>0</p>
      </div>

      <div class="computer-score">
        <h2>Computer</h2>
        <p>0</p>
      </div>

      <div class="intro">
        <h1>Rock, Paper, Sciccors</h1>
        <button>Let's Play</button>
      </div>

      <div class="match">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img src="rock.png" alt="picture of fist">
          <img src="rock.png" alt="picture of fist">
        </div>
        <div class="options">
          <button class="rock" data-choice>rock</button>
          <button class="paper" data-choice>paper</button>
          <button class="scissors" data-choice>scissors</button>
        </div>
      </div>
    </div>
  </section>

</body>
<script src="app.js"></script>
</html>
