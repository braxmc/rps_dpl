<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="game">
    <div class="score">

      <div class="player-score">
        <h2 style="font-family:cursive;">Player</h2>
        <p id='userScore'>0</p>
      </div>

      <div class="restart">
        <button id='newGame' data-new>New Game</button>
      </div>

      <div class="computer-score">
        <h2 style="font-family:cursive;">Computer</h2>
        <p id='compScore'>0</p>
      </div>
    </div>

    <div class="options">
      <div class="option1">
        <h2>User Choice:</h2>
        <p id='user'></p>
      </div>
      <div class="option2">
        <h2>CPU Choice:</h2>
        <p id='cpu'></p>
      </div>
    </div>

    <div class='winLoss'>
        <div class="result">
          <h2 style="font-family:'fantasy', impact; font-size: 55px;">WINNER:</h2>
        <p id='winner'></p>
        </div>
    </div>

    <div class="match">
      <h2 class="option">Choose an option</h2>
      <div class="hands">
        <img class='hand1' src="rock.png" alt="picture of fist">
        <img class='hand2' src="rock.png" alt="picture of fist">
      </div>
      <div class="butts">
         <button id="rock" data-choice>
          <img class='pic' src="rock1.png" alt="rock pic">
          <h3>rock</h3>
          </button>
         <button id="paper" data-choice>
           <img class='pic' src="paper.png" alt="paper pic">
           <h4>paper</h4>
          </button>
         <button id="scissors" data-choice>
           <img class='pic' src="siz.png" alt="scissors pic">
           <h5>scissors</h5>
          </button>
      </div>
    </div>
  </section>

</body>
<script src="app.js"></script>
</html>
